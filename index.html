<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="game-container">
  <div id="player-colors">
    <label for="player1-color">Player 1 Color:</label>
    <input type="color" id="player1-color">

    <input type="color" id="player2-color">

<script src="connect4.js"></script>

</body>
</html>
